{% extends "base.html" %} {% block content %}

<form method="post" enctype="multipart/form-data">
  <h2><center>Create A New Blog</center></h2>
  {% csrf_token %}
  <table>
    <table>
      {% for field in form %}
      <tr>
        <th>{{field.label}}</th>
        <td>{{field}}</td>
        <td>{{ field.errors }}</td>
      </tr>
      {% endfor %}
    </table>
  </table>
  <input style="margin-left: 30%" type="submit" value="Create Blog" />
</form>
{% endblock %}
