{% extends "base.html" %} {% block content %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {% for field in form %}
    <tr>
      <th>{{field.label}}</th>
      <td>{{field}}</td>
      <td>{{ field.errors }}</td>
    </tr>
    {% endfor %}
  </table>
  <center>
    <input type="submit" value="Create account" />
  </center>
</form>

{% endblock %}
